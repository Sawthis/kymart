server {
    listen       80;
    server_name  0.0.0.0; 
    root   /usr/share/nginx/html;
    proxy_cache_key       $scheme$proxy_host$request_uri;
    proxy_cache_lock      on;
    proxy_cache_use_stale updating;

    location /api/art {
        proxy_hide_header       Set-Cookie;
        proxy_ignore_headers    Set-Cookie;    
        proxy_buffering     on;
        proxy_cache         static-cache;
        proxy_cache_valid   404 1m;
        proxy_cache_valid   200 1d;
        proxy_cache_use_stale error timeout updating http_404 http_500 http_502 http_503 http_504;
        proxy_cache_bypass    $http_x_purge;
        add_header            X-Cache-Status $upstream_cache_status;

        proxy_pass http://artcreator.kymart.svc.cluster.local:8080/art;     
    }
    location /api/title {
        proxy_hide_header       Set-Cookie;
        proxy_ignore_headers    Set-Cookie;       
        proxy_buffering     on;
        proxy_cache         static-cache;
        proxy_cache_valid   404 1m;
        proxy_cache_valid   200 1d;
        proxy_cache_use_stale error timeout updating http_404 http_500 http_502 http_503 http_504;
        proxy_cache_bypass    $http_x_purge;
        add_header            X-Cache-Status $upstream_cache_status;

        proxy_pass http://arttitle.kymart.svc.cluster.local:8080/title;   
    }
    location /api {
        proxy_pass http://artbackend.kymart.svc.cluster.local:80;   
    }
    location / {
        index  index.html index.htm;
        # Support the HTML5 History mode of the vue-router.
        # https://router.vuejs.org/en/essentials/history-mode.html
        try_files $uri $uri/ /index.html;
        # add_header 'Clear-Site-Data' '*';
    }
    location ~ /\.well-known {
	    allow all;
	    try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
	    break;
    }   
    location ~ (index.html|service-worker.js)$ {
        # try_files $uri =404;
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires off;
        etag off;
    }
    location ~* \.(?:jpg|jpeg|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
    # location @rewrites {
    #     rewrite ^(.+)$ /index.html last;
    # }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }         
}

