apiVersion: apps/v1
kind: Deployment
metadata:
  name: arttitle
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: arttitle
          image: ghcr.io/kyma-incubator/kymart/arttitleservice:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080